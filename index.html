    <style>
        html,
        body,
        article,
        section,
        figure,
        img {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            max-width: 100%;
        }
        
        html,
        body {
            min-width: 100%;
            min-height: 100%;
        }
        
        html {
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'Nimbus Sans', 'Swiss 721', 'Gothic 720', sans-serif;
            font-weight: normal;
            line-height: 1;
            text-align: center;
        }
        
        body {
            background-color: #111;
            background-image: linear-gradient(-10deg, rgba(0, 140, 100, .15) -20%, rgba(0, 140, 100, 0) 40%), radial-gradient(circle farthest-corner at 10% 0%, rgba(0, 50, 160, .2) 0%, rgba(0, 50, 160, 0) 60%);
            background-attachment: fixed;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        article {
            margin: 2rem;
        }
        
        img {
            display: block;
        }
        
        h1 {
            font-weight: lighter;
            margin: 2rem 0;
            padding: 0;
            font-size: 2rem;
        }
        
        a {
            color: inherit;
            text-decoration: inherit;
            font-weight: inherit;
        }
        
        footer {
            font-size: .8rem;
            line-height: 2rem;
            margin: 0;
            padding: 0;
            margin-top: -2rem;
            color: rgba(255, 255, 255, .7);
        }
        
        .Avatar,
        .Strips {
            border-radius: .1rem;
            overflow: hidden;
            box-shadow: 0 .1rem .5rem .2rem rgba(0, 0, 0, .3);
        }
        
        .TagLine {
            margin: 2rem;
            padding: 0;
            font-size: 1.5rem;
        }
        
        .Strips,
        .Strips li {
            display: block;
            list-style: none;
            padding: 0;
            margin: 0;
            text-indent: 0;
        }
        
        .Strips a {
            display: block;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            border: none;
            filter: grayscale(1) brightness(.5);
            background-color: #333;
            text-align: left;
            text-indent: 0;
            transition-property: filter, text-indent, opacity;
            transition-duration: .1s;
            transition-delay: 0s;
            transition-timing-function: linear;
            opacity: .8;
        }
        
        .Strips a:hover {
            text-indent: .3rem;
            filter: grayscale(0) brightness(1);
            transition-duration: 0s;
            opacity: 1
        }
        
        .Strips a:active {
            filter: grayscale(0) brightness(1.2);
        }
        
        .Strips a[href^="https://github.com/"] {
            background-color: #0366d6;
        }
        
        .Strips a[href^="http://d.hatena.ne.jp/"] {
            background-color: #1841ce;
        }
        
        .Strips a[href^="https://twitter.com/"] {
            background-color: #1da1f2;
        }
        
        .Strips a[href^="https://i-otsuki.deviantart.com/"] {

        }
        
        .Strips a[href^="https://note.mu/"] {

        }
        
        .Strips a[href^="https://ask.fm/"] {

        }
        
        .Strips a[href^="http://steamcommunity.com/"] {
            background-color: #376d91;
        }
        
        .Strips a[href^="https://amzn.to/"] {
            background-color: #f89820;
        }
        
        .Strips a[href^="http://favedge.net/"] {
            background-color: #537083;
        }
